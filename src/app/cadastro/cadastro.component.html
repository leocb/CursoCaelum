<div class="jumbotron">
    <h1 class="text-center">
        Cadastro de Fotos
    </h1>
</div>

<article>
    <div class="container">
        <form action="" class="col-sm-8" (submit)="cadastrar($event);$event.preventDefault()">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="descricao">Descricao</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao" type="text" class="form-control"></textarea>
            </div>

            <a [routerLink]='[""]' class="btn btn-danger">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>

        </form>


        <aside class="col-sm-4">
            <h3>Preview</h3>
            <app-painel [titulo]="foto.titulo">
                <app-foto [titulo]="foto.titulo" [url]="foto.url">
                    {{foto.descricao}}
                </app-foto>
            </app-painel>
            <h4>Extra:</h4>
            <ul>
                <li>xm até 768</li>
                <li>sm a partir de 768</li>
                <li>md a partir de 992</li>
                <li>lg a partir de 1200</li>
            </ul>
        </aside>
    </div>
</article>
