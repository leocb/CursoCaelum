<header class="jumbotron">
    <h1 class="text-center">{{title}}</h1>
</header>
<article class="container">
    <div *ngFor="let foto of fotos; let i=index">
        <app-painel [titulo]="foto.titulo" class="col-md-3">
            <app-foto [url]="foto.url" [titulo]="foto.titulo"></app-foto>
        </app-painel>
        <div *ngIf="(i%3)==0" class="clearfix visible-md-block"></div>
    </div>
</article>
